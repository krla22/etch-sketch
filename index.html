<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <h1>Etch-A-Sketch</h1>
        <form id="data-form">
            <input id="size" placeholder="Enter the grid size">
            <button type="submit" id="enter">Enter</button>
            <button type="reset" id="clear">Clear</button>
            <button type="erase" id="erase">Eraser</button>
            <button type="brush" id="brush">Brush</button>
        </form>
        <p id="show-grid">Current Grid Size: 16</p>
    </div>
    <div id="main-div">
        <div id="inner-div" draggable="false"></div>
    </div>
    <footer>
        <p>Made by krla22</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
